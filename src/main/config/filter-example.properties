# Application/Job
app.class=samza.examples.cookbook.FilterExample
job.factory.class=org.apache.samza.job.yarn.YarnJobFactory
job.name=pageview-filter
job.container.count=2
p2p.input.num.partitions=4
job.container.thread.pool.size=8

task.commit.ms=30000
task.async.commit=true

task.name.grouper.factory=org.apache.samza.system.p2p.jobinfo.MockTaskNameGrouperFactory
job.systemstreampartition.grouper.factory=org.apache.samza.system.p2p.jobinfo.MockSSPGrouperFactory
job.checkpoint.validation.enabled=false
task.checkpoint.factory=org.apache.samza.checkpoint.kafka.KafkaCheckpointManagerFactory
task.checkpoint.replication.factor=1
job.changelog.replication.factor=1
streams.pageview-filter-1-partition_by-p2p.samza.system=p2p
systems.p2p.samza.factory=org.apache.samza.system.p2p.P2PSystemFactory
metrics.reporters=jmx
job.host-affinity.enabled=true
metrics.reporter.jmx.class=org.apache.samza.metrics.reporter.JmxReporterFactory

# YARN
yarn.package.path=file://${basedir}/target/${project.artifactId}-${pom.version}-dist.tar.gz
